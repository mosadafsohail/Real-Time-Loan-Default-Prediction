<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>ML Loan Risk Prediction Interface</title>
    <style>
        body {
            font-family: Arial, sans-serif;
            background-color: #f4f4f4;
            display: flex;
            justify-content: center;
            align-items: center;
            padding: 20px;
        }
        .container {
            background-color: #fff;
            padding: 30px;
            border-radius: 8px;
            box-shadow: 0 4px 8px rgba(0, 0, 0, 0.1);
            width: 100%;
            max-width: 600px;
        }
        h2 {
            text-align: center;
            color: #333;
            margin-bottom: 20px;
        }
        .form-group {
            margin-bottom: 15px;
        }
        label {
            display: block;
            margin-bottom: 5px;
            font-weight: bold;
            color: #555;
        }
        input, select {
            width: 100%;
            padding: 10px;
            border: 1px solid #ccc;
            border-radius: 4px;
            box-sizing: border-box;
        }
        .two-columns {
            display: flex;
            gap: 20px;
        }
        .two-columns > div {
            flex: 1;
        }
        button {
            background-color: #28a745;
            color: white;
            padding: 12px 20px;
            border: none;
            border-radius: 4px;
            cursor: pointer;
            width: 100%;
            font-size: 16px;
            margin-top: 20px;
            transition: background-color 0.3s;
        }
        button:hover {
            background-color: #1e7e34;
        }
        #prediction-result {
            text-align: center;
            margin-top: 25px;
            padding: 15px;
            border-radius: 4px;
            font-size: 1.4em;
            font-weight: bold;
        }
    </style>
</head>
<body>
    <div class="container">
        <h2>Loan Risk Prediction Input</h2>
        <form id="loan-data-form">

            <div class="two-columns">
                <div class="form-group"><label for="person_age">Age (Years)</label><input type="number" id="person_age" name="person_age" required min="18"></div>
                <div class="form-group"><label for="person_income">Annual Income</label><input type="number" id="person_income" name="person_income" required min="0" step="100"></div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="person_home_ownership">Home Ownership</label>
                    <select id="person_home_ownership" name="person_home_ownership" required>
                        <option value="RENT">RENT</option><option value="OWN">OWN</option>
                        <option value="MORTGAGE">MORTGAGE</option><option value="OTHER">OTHER</option>
                    </select>
                </div>
                <div class="form-group"><label for="person_emp_length">Employment Length (Years)</label><input type="number" id="person_emp_length" name="person_emp_length" step="0.5" min="0" required></div>
            </div>
            
            <div class="form-group">
                <label for="loan_intent">Loan Intent</label>
                <select id="loan_intent" name="loan_intent" required>
                    <option value="EDUCATION">Education</option><option value="MEDICAL">Medical</option>
                    <option value="VENTURE">Venture</option><option value="PERSONAL">Personal</option>
                    <option value="DEBTCONSOLIDATION">Debt Consolidation</option><option value="HOMEIMPROVEMENT">Home Improvement</option>
                </select>
            </div>

            <div class="two-columns">
                <div class="form-group"><label for="loan_amnt  ">Loan Amount</label><input type="number" id="loan_amnt" name="loan_amnt" required min="100"></div>
                <div class="form-group"><label for="loan_int_rate">Interest Rate (%)</label><input type="number" id="loan_int_rate" name="loan_int_rate" step="0.1" min="0" required></div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="loan_grade">Loan Grade</label>
                    <select id="loan_grade" name="loan_grade" required>
                        <option value="A">A</option><option value="B">B</option><option value="C">C</option>
                        <option value="D">D</option><option value="E">E</option><option value="F">F</option>
                        <option value="G">G</option>
                    </select>
                </div>
                <div class="form-group"><label for="loan_percent_income">Loan % of Income</label><input type="number" id="loan_percent_income" name="loan_percent_income" step="0.01" min="0" max="1" required></div>
            </div>

            <div class="two-columns">
                <div class="form-group">
                    <label for="cb_person_default_on_file">Default on File?</label>
                    <select id="cb_person_default_on_file" name="cb_person_default_on_file" required>
                        <option value="N">No</option><option value="Y">Yes</option>
                    </select>
                </div>
                <div class="form-group"><label for="cb_person_cred_hist_length">Credit History Length (Years)</label><input type="number" id="cb_person_cred_hist_length" name="cb_person_cred_hist_length" required min="0"></div>
            </div>

            <button type="submit">Get Real-Time Prediction</button>
        </form>

        <div id="prediction-result"></div>
    </div>

    <script>
        document.getElementById('loan-data-form').addEventListener('submit', function(event) {
            event.preventDefault(); // Prevents the page from reloading
            
            const form = event.target;
            const formData = new FormData(form);
            const data = {};
            
            // 1. Process the form data into the required JSON structure
            for (let [key, value] of formData.entries()) {
                if (!isNaN(value) && value !== "") {
                    // Convert numeric fields to correct types (int or float)
                    if (['person_age', 'person_income', 'loan_amnt', 'cb_person_cred_hist_length'].includes(key)) {
                        data[key] = parseInt(value);
                    } else {
                        data[key] = parseFloat(value);
                    }
                } else {
                    // Keep categorical fields as strings
                    data[key] = value;
                }
            }

            console.log(data)
            
            const resultElement = document.getElementById('prediction-result');
            resultElement.textContent = 'Analyzing data...';
            resultElement.style.backgroundColor = '#fff3cd'; 
            resultElement.style.color = '#856404';

            // 2. The Real-Time Connection using fetch()
            // Ensure your FastAPI server is running on http://127.0.0.1:8000
            fetch(' http://localhost:8000/predict', { 
                method: 'POST',
                headers: {
                    'Content-Type': 'application/json',
                },
                body: JSON.stringify(data)
            })
            .then(response => {
                console.log(response)
                // First, check if the HTTP status code indicates success
                if (!response.ok) {
                    // If not successful, we read the error message from the server response text
                    return response.text().then(text => {
                        throw new Error(`HTTP Error ${response.status}: ${text}`);
                    });
                }
                // If successful (200 OK), try to parse the JSON
                return response.json(); 
            })
            .then(predictionData => {
                // 3. SUCCESS: Update the HTML with the prediction result
                
                // Extract the exact values from the FastAPI response
                const status = predictionData.prediction_status; // Should be 0 or 1
                const probability = predictionData.risk_probability;
                
                const isHighRisk = status === 1; 
                
                // --- MODIFIED DISPLAY LOGIC TO MATCH DEMAND ---
                let resultMessage = `Eligibility: ${status} | Risk Probability: `;
                
                if (probability !== undefined) {
                    // Format the probability to show 4 decimal places for high precision
                    resultMessage += `${(probability * 100).toFixed(4)}%`;
                } else {
                    resultMessage += 'N/A';
                }
                // --- END MODIFIED DISPLAY LOGIC ---

                resultElement.textContent = `Prediction: ${resultMessage}`;
                
                if (isHighRisk) {
                    resultElement.style.backgroundColor = '#f8d7da'; // Redish background for High Risk
                    resultElement.style.color = '#721c24';
                } else {
                    resultElement.style.backgroundColor = '#d4edda'; // Greenish background for Low Risk
                    resultElement.style.color = '#155724';
                }
            })
            .catch(error => {
                // CATCH: Handle network errors, JSON parsing failures, etc.
                console.error('Prediction Error:', error);
                
                // Display a detailed error message
                resultElement.textContent = `Error: ${error.message || 'Could not connect to service.'}`;
                resultElement.style.backgroundColor = '#f8d7da';
                resultElement.style.color = '#721c24';
            });
        });
    </script>
</body>
</html>
